<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="/">Школьный Портал</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-nav w-100 d-flex flex-row justify-content-end px-3">
    {% if user.is_authenticated %}
    <div class="nav-item text-nowrap d-flex align-items-center">
      <span class="text-light me-3">{{ user.get_full_name|default:user.username }} ({{ user.get_role_display }})</span>
      <form action="{% url 'logout' %}" method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="nav-link px-3 bg-transparent border-0">Выход</button>
      </form>
    </div>
    {% else %}
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="{% url 'login' %}">Вход</a>
    </div>
    {% endif %}
  </div>
</header>
