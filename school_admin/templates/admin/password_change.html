{% extends 'school_admin/base.html' %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Сменить пароль</h1>

<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Изменить пароль</button>
  <a class="btn btn-link" href="{% url 'school_admin:profile' %}">Отмена</a>
</form>
{% endblock %}
