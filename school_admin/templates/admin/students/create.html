{% extends 'school_admin/base.html' %}

{% block title %}Добавить учащегося{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Добавить учащегося в класс {{ school_class.name }}</h1>

<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Сохранить</button>
  <a class="btn btn-link" href="{% url 'school_admin:class_detail' pk=school_class.pk %}">Отмена</a>
</form>
{% endblock %}
