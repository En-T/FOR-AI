{% extends 'school_admin/base.html' %}

{% block title %}Редактирование учащегося{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Редактирование: {{ object.full_name }}</h1>

<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Сохранить</button>
  <a class="btn btn-link" href="{% url 'school_admin:student_detail' pk=object.pk %}">Отмена</a>
</form>
{% endblock %}
