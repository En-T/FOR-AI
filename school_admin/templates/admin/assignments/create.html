{% extends 'school_admin/base.html' %}

{% block title %}Назначить учителя{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Назначить учителя ({{ school_class.name }})</h1>

<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Создать назначение</button>
  <a class="btn btn-link" href="{% url 'school_admin:class_detail' pk=school_class.pk %}">Отмена</a>
</form>
{% endblock %}
