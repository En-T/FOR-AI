{% extends 'school_admin/base.html' %}

{% block title %}Удаление учителя{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Удалить учителя</h1>

<div class="alert alert-warning">Вы уверены, что хотите удалить учителя <strong>{{ object.full_name }}</strong>?</div>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Удалить</button>
  <a class="btn btn-link" href="{% url 'school_admin:teacher_detail' pk=object.pk %}">Отмена</a>
</form>
{% endblock %}
