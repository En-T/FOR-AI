services:
  redis:
    image: redis:7-alpine
    container_name: microservice_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  auth_service:
    build:
      context: ./services/auth_service
      dockerfile: Dockerfile
    container_name: microservice_auth
    ports:
      - "${AUTH_SERVICE_PORT:-8001}:8001"
    environment:
      - DJANGO_DEBUG=True
      - DJANGO_ENV=development
      - DATABASE_URL=sqlite:///auth_db.sqlite3
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret}
    volumes:
      - ./services/auth_service:/app
      - auth_db_data:/app/db.sqlite3
    networks:
      - microservices_network
    depends_on:
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  admin_service:
    build:
      context: ./services/admin_service
      dockerfile: Dockerfile
    container_name: microservice_admin
    ports:
      - "${ADMIN_SERVICE_PORT:-8002}:8002"
    environment:
      - DJANGO_DEBUG=True
      - DJANGO_ENV=development
      - DATABASE_URL=sqlite:///admin_db.sqlite3
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
    volumes:
      - ./services/admin_service:/app
      - admin_db_data:/app/db.sqlite3
    networks:
      - microservices_network
    depends_on:
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  education_service:
    build:
      context: ./services/education_service
      dockerfile: Dockerfile
    container_name: microservice_education
    ports:
      - "${EDUCATION_SERVICE_PORT:-8003}:8003"
    environment:
      - DJANGO_DEBUG=True
      - DJANGO_ENV=development
      - DATABASE_URL=sqlite:///education_db.sqlite3
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
    volumes:
      - ./services/education_service:/app
      - education_db_data:/app/db.sqlite3
    networks:
      - microservices_network
    depends_on:
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8003"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
  auth_db_data:
  admin_db_data:
  education_db_data:

networks:
  microservices_network:
    driver: bridge