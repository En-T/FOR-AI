{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<h1>Delete User</h1>

<p>Are you sure you want to delete user <strong>{{ object.username }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <div class="form-actions">
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'user-list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
