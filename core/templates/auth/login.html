{% extends "base.html" %}

{% block title %}Login - School Management System{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="card-header">
            <h2>Login</h2>
        </div>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
                <div class="password-input-container">
                    {{ form.password }}
                    <button type="button" id="togglePassword" class="btn-toggle-password">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div>

<style>
    .auth-container { display: flex; justify-content: center; align-items: center; min-height: 70vh; }
    .auth-card { width: 100%; max-width: 400px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-radius: 8px; background: white; }
    .auth-form .form-group { margin-bottom: 15px; }
    .password-input-container { position: relative; display: flex; }
    .btn-toggle-password { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; }
    .btn-block { width: 100%; display: block; margin-top: 20px; }
</style>

{% block extra_js %}
<script>
    document.getElementById('togglePassword').addEventListener('click', function (e) {
        const password = document.querySelector('input[name="password"]');
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
</script>
{% endblock %}

{% endblock %}
